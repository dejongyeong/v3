# ref: https://medium.com/@jan.hesters/how-to-set-up-next-js-15-for-production-in-2024-347f542922b4

name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        node-version: [23.x] # see supported node.js release schedule at https://nodejs.org/en/about/releases/

    name: Build with ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build
        run: npm run build

  test:
    needs: build
    strategy:
      matrix:
        node-version: [23.x] # see supported node.js release schedule at https://nodejs.org/en/about/releases/

    name: Run tests with ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build app for e2e tests
        run: npm run build
        env:
          # secrets only available if actor is the repository owner or dependabot
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        if: ${{ github.actor == 'dependabot[bot]' || github.actor == github.repository_owner }}

      - if: github.event_name == 'pull_request'
        name: âœ”ï¸ Validate commits from PR
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: ğŸ”¬ Lint
        run: npm run lint

      - name: ğŸ” Type check
        run: npm run check-types --if-present

      - name: ğŸ§ª Unit test
        run: npm run test -- --coverage

      - name: ğŸ“¤ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: ğŸ“¥ Install playwright for e2e tests
        run: npx playwright install --with-deps

      - name: ğŸ§ª E2E tests
        run: npx percy exec -- npm run test:e2e
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
